    defaults: { _controller: HOCoreBundle:Home:home }

ho_contact_main:
    path:    /contact
    defaults: { _controller: HOCoreBundle:Home:contact }

ho_api_list_files:
    path:    /api/files
    defaults:  { _controller: HOCoreBundle:Api:list }
