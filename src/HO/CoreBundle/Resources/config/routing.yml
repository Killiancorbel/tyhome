ho_api_create_file:
    path:    /api/files
    defaults:  { _controller: HOCoreBundle:Api:create }
    methods:  [POST]

ho_api_login:
    path:    /api/login
    defaults: { _controller: HOCoreBundle:Api:newToken }
    methods: [POST]